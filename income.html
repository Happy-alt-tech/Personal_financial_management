<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Income Category Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url("http://localhost/PHP/simple_futuristic_network_design.jpg");
            background-attachment: fixed;
            background-size: 100% 100%;
        }
        .form-container {
            height: auto;
            width: 350px;
            background: rgba(59, 103, 2, 0.2); /* Semi-transparent background */
            backdrop-filter: blur(10px); /* Glass effect */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(126, 229, 167, 0.1);
            position: relative;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        select, 
        input[type="text"], 
        input[type="number"], 
        input[type="date"], 
        textarea {
    width: 100%; /* सब इनपुट एक ही साइज में आएंगे */
    padding: 10px;
    border-radius: 5px;
    border: 1px solid #11ff00;
    font-size: 16px; /* टेक्स्ट साइज भी सेट किया */
    box-sizing: border-box; /* बॉर्डर और पैडिंग को ध्यान में रखेगा */
}

        button {
            background-color: #81ff02;
            color: black;
            border: none;
            cursor: pointer;
            font-weight: bold;
        }
        .close-btn {
            position: absolute;
            top: 5px;
            right: 5px;
            background: red;
            color: white;
            border: none;
            width: 25px;
            height: 25px;
            border-radius: 50%;
            font-size: 16px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .close-btn:hover {
            background: darkred;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <button class="close-btn" onclick="window.location.href='main.html'">X</button>
        <h2>Add Income</h2>
        <form id="incomeForm" action="income_category.php" method="post">
            <!-- User Name (Hidden Field) -->
            <input type="hidden" id="name" name="name" value="abcd">
        
            <div class="form-group">
                <label for="category">Select Category:</label>
                <select id="category" name="category" required>
                    <option value="salary">Salary</option>
                    <option value="business">Business</option>
                    <option value="freelance">Freelance</option>
                    <option value="investments">Investments</option>
                    <option value="rental-income">Rental Income</option>
                    <option value="interest-earned">Interest Earned</option>
                    <option value="gifts-bonuses">Gifts & Bonuses</option>
                    <option value="side-hustle">Side Hustle</option>
                    <option value="refunds-rebates">Refunds & Rebates</option>
                    <option value="royalties">Royalties</option>
                    <option value="pension">Pension</option>
                    <option value="other-income">Other Income</option>
                </select>
            </div>
        
            <div class="form-group">
                <label for="amount">Enter Amount:</label>
                <input type="number" id="amount" name="amount" placeholder="Enter amount" required>
            </div>
        
            <div class="form-group">
                <label for="date">Select Date:</label>
                <input type="date" id="date" name="date" required>
            </div>
        
            <div class="form-group">
                <label for="payment-method">Select Payment Method:</label>
                <select id="payment_method" name="payment_method" required>
                    <option value="cash">Cash</option>
                    <option value="bank-transfer">Bank Transfer</option>
                </select>
            </div>
        
            <div class="form-group">
                <label for="description">Description:</label>
                <textarea id="description" name="description" placeholder="Enter description..." rows="3"></textarea>
            </div>
        
            <button type="submit">Add Income</button>
        </form>
        
    </div>

    <script>
        document.getElementById("date").setAttribute("max", new Date().toISOString().split("T")[0]);

        document.getElementById("incomeForm").addEventListener("submit", function (event) {
            event.preventDefault(); // Form submit hone se pehle rokna
            var formData = new FormData(this);
            
            fetch("income_category.php", {
                method: "POST",
                body: formData
            })
            .then(response => response.text())
            .then(data => {
                alert(data);
                window.location.reload(); // Form submit hone ke baad reload
            })
            .catch(error => console.error('Error:', error));
        });
    </script>
</body>
</html>
