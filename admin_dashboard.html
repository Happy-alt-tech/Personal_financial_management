<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <style>
        @keyframes borderAnimation {
            0% { border-color: red; }
            25% { border-color: yellow; }
            50% { border-color: green; }
            75% { border-color: blue; }
            100% { border-color: red; }
        }

        body {
            background-image: url("http://localhost/PHP/istockphoto-1979289147-612x612.jpg");
            background-attachment: fixed;
            background-size: 100% 100%;
            
        }
        
        .header {
            background-color: #006400;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.3);
            position: relative;
            z-index: 2;
        }
        
        .header h1 {
            margin: 0;
        }
        
        .admin-section {
            display: flex;
            align-items: center;
            gap: 15px;
            cursor: pointer;
            position: relative;
        }
        
        .admin-profile {
            display: none;
            position: absolute;
            top: 50px;
            right: 0;
            background: rgba(0, 0, 0, 0.8);
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.3);
            width: 250px;
            text-align: center;
            z-index: 3;
        }
        
        .admin-profile img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 2px solid white;
            margin-bottom: 10px;
        }
        
        .header button {
            background-color: red;
            color: white;
            border: none;
            padding: 8px 15px;
            cursor: pointer;
            border-radius: 5px;
        }
        
        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 20px 0;
        }
        
        .buttons button {
            background-color: #008000;
            color: white;
            padding: 15px 25px;
            border: none;
            cursor: pointer;
            border-radius: 8px;
            font-size: 16px;
            position: relative;
            overflow: hidden;
            transition: transform 0.3s, background-color 0.3s;
        }
        
        .buttons button::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.2);
            transform: scaleX(0);
            transform-origin: right;
            transition: transform 0.3s ease-in-out;
        }
        
        .buttons button:hover::before {
            transform: scaleX(1);
            transform-origin: left;
        }
        
        .buttons button:hover {
            background-color: #00a000;
            transform: translateY(-3px);
        }

        /* Glassmorphism Effect with Multi-Color Border */
        .main-content {
            width: 80%;
            height: 500px;
            margin: auto;
            background: rgba(255, 255, 255, 0.1); /* Light Transparent */
            backdrop-filter: blur(15px) saturate(150%); /* Strong Blur Effect */
            -webkit-backdrop-filter: blur(15px) saturate(150%);
            border-radius: 12px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.3);
            color: white;
            font-size: 18px;
            flex-direction: column;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 4px solid red;
            animation: borderAnimation 3s infinite linear;
            z-index: 1;
        }   
        
        iframe {
            width: 100%;
            height: 100%;
            border: none;
            border-radius: 8px;
        }
    </style>
    <script>
        function loadPage(page) {
            document.getElementById('main-content').innerHTML = `<iframe src="${page}" width="100%" height="100%"></iframe>`;
        }
        
        function toggleProfile() {
            let profile = document.getElementById("admin-profile");
            profile.style.display = profile.style.display === "block" ? "none" : "block";
        }
        
        window.onload = function() {
            loadPage('user_admin1.html');
        };
    </script>
</head>
<body>
    <div class="header">
        <h1>Admin Dashboard</h1>
        <div class="admin-section" onclick="toggleProfile()">
            <span>Admin</span>
            <div class="admin-profile" id="admin-profile">
                <img src="admin-profile.jpg" alt="Admin Profile">
                <!-- <p><strong>Admin Name:</strong> John Doe</p>
                <p><strong>Admin ID:</strong> 12345</p> -->
            </div>
            <button onclick="window.location.href='logout.php'">Logout</button>
        </div>
    </div>
    
    <div class="buttons">
        <button onclick="loadPage('admin_panel1.php')">User</button>
        <button onclick="loadPage('manageuser.php')">Manage User</button>
        <button onclick="loadPage('admin_manage_report.php')">Manage Report</button>
        <button onclick="loadPage('admin_feedback.php')">Feedback</button>
    </div>
    
    <div class="main-content" id="main-content"></div>
</body>
</html>
