<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Users</title>
    <style>
        body {
            font-family: "montserrat-regular";
            background-color: black;
            color: white;
            text-align: center;
        }
        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid white;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        .actions button {
            background-color: #008000;
            color: white;
            border: none;
            padding: 5px 10px;
            margin: 5px;
            cursor: pointer;
            border-radius: 5px;
        }
        .actions button.delete {
            background-color: red;
        }
        .actions button.profile {
            background-color: blue;
        }

        /* Modal Styling */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background-color: white;
            color: black;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            width: 350px;
            position: relative;
        }
        .close {
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 20px;
            cursor: pointer;
            color: red;
        }
        .profile-img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 3px solid #008000;
            margin: 10px auto;
        }
    </style>
</head>
<body>
    <h2>Manage Users</h2>
    <p>Total Users: <span id="total-users">0</span></p>
    <table>
        <thead>
            <tr>
                <th>User ID</th>
                <th>Profile</th>
                <th>Username</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="user-table">
            <!-- Users will be dynamically loaded here -->
        </tbody>
    </table>

    <!-- User Profile Modal -->
    <div id="profileModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeProfileModal()">&times;</span>
            <img id="profile-img" class="profile-img" src="" alt="User Image">
            <h3>User Profile</h3>
            <p><strong>ID:</strong> <span id="profile-id"></span></p>
            <p><strong>Username:</strong> <span id="profile-username"></span></p>
            <p><strong>Email:</strong> <span id="profile-email"></span></p>
        </div>
    </div>

    <script>
        // Dummy user data (Remove this when connecting to database)
        const users = [];

        function loadUsers() {
            const tableBody = document.getElementById('user-table');
            tableBody.innerHTML = '';

            if (users.length === 0) {
                document.getElementById('total-users').textContent = 0;
                return;
            }

            users.forEach(user => {
                const row = `<tr>
                    <td>${user.id}</td>
                    <td><img src="${user.img}" width="50" height="50" style="border-radius:50%;"></td>
                    <td>${user.username}</td>
                    <td class="actions">
                        <button class="profile" onclick="viewProfile(${user.id})">Profile</button>
                        <button onclick="editUser(${user.id})">Edit</button>
                        <button class="delete" onclick="deleteUser(${user.id})">Delete</button>
                    </td>
                </tr>`;
                tableBody.innerHTML += row;
            });

            document.getElementById('total-users').textContent = users.length;
        }

        function editUser(id) {
            const username = prompt('Enter new username:');
            if (username) {
                alert(`User ${id} updated!`);
            }
        }

        function deleteUser(id) {
            const index = users.findIndex(u => u.id === id);
            if (index !== -1) {
                users.splice(index, 1);
                loadUsers();
            }
        }

        function viewProfile(id) {
            const user = users.find(u => u.id === id);
            if (user) {
                document.getElementById('profile-id').innerText = user.id;
                document.getElementById('profile-username').innerText = user.username;
                document.getElementById('profile-email').innerText = user.email;
                document.getElementById('profile-img').src = user.img;
                document.getElementById('profileModal').style.display = 'flex';
            }
        }

        function closeProfileModal() {
            document.getElementById('profileModal').style.display = 'none';
        }
